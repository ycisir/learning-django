<!DOCTYPE html>
{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <meta http-equiv="refresh" content="1"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}">

    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    
    {% block corecss %}
        <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
    {% endblock corecss %}

    

    <title>{% block title %} Title {% endblock title %}</title>

</head>
<body>
    <div class="container">
        {% include 'core/navbar.html' %}

        {% block content %}
    
    
        {% endblock content %}

    </div>
    

    

    {% block corejs %}
        <script src="{% static "core/js/all.min.js" %}"></script>
        <script src="{% static "core/js/bootstrap.min.js" %}"></script>
        <script src="{% static "core/js/core.js" %}"></script>
        <script src="{% static "core/js/jquery-3.7.1.min.js" %}"></script>
        <script src="{% static "core/js/popper.min.js" %}"></script>
    {% endblock corejs %}

</body>
</html>
